{% extends 'template.html' %}
{% block content %}

        {{ form.hidden_tag() }}
        <p>Don't have an account! <a href = "{{ url_for('register') }}">register</a></p>
        <form class="login_form">
            <legend>Login</legend>

            <div class = "form-group">
                {{ form.email.label }}
                {{ form.email() }}
            </div>

            <div class = "form-group">
                {{ form.password.label }}
                {{ form.password() }}

            </div>

            <div class = "form-group">
                {{ form.submit() }}
            </div>
        </form>
{% endblock %}
